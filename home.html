<!DOCTYPE html>
<html>
	<head>
	    <script src="script.js"></script>
	    <link rel = "stylesheet" href = "styles.css"> 
	</head>
	<body>
		<h1> Review Templates </h1>
		

		<form id = "formL1">
			<div id = "name">
				<h3> Name </h3>
				<input type="text" name="name">
			</div>
			<div id = "gender">			
				<h3> Gender </h3>
				<input type="radio" name="gender" value="He">Boy
				<input type="radio" name="gender" value="She">Girl
			</div>
			<div id = "level">
				<h3> Level </h3>
				<input type="radio" name="level" value="1">Level 1
				<input type="radio" name="level" value="4">Level 4<br>
				<input type="radio" name="level" value="2">Level 2
				<input type="radio" name="level" value="5">Level 5<br>
				<input type="radio" name="level" value="3">Level 3
				<input type="radio" name="level" value="6">Level 6<br>
				<input type="radio" name="level" value="7">Pre-VIP Trial
				<input type="radio" name="level" value="10">MC Pre-Vip<br>
				<input type="radio" name="level" value="9">Reader Trial
				<input type="radio" name="level" value="8">Non-reader Trial<br>	
			</div>
			<button id="generateButton" type="button" onclick="generate()">Generate</button>
			<button id="displayButton" type="button" onclick="display()">Display</button>
		</form>		
		<div id = "premades">

		</div>

	</body>
</html>
